<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Land Use</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function (){

            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://nzwetland.herokuapp.com/api/Sitehabitat/',
                success: function (data) {
                    // location.reload();

                    i = 0;
                    while (i < data.length){
                        sitehabitats = data[i];
                        $("#siteHabitat_id_input").append("<option value='"+sitehabitats.id+"'>" +
                            "" +sitehabitats.id+
                            " | "+sitehabitats.sitehabitatname+"\</option>");
                        i = i + 1;
                    }
                    $("#siteHabitat_id_input").change(function (){
                        siteHabitat = getSingleSiteHabitat($("#siteHabitat_id_input").val());
                        console.log('sitehabitat',siteHabitat)
                        $("#siteHabitat_id").text(siteHabitat.id);
                        $("#siteHabitat_name").text(siteHabitat.sitehabitatname);


                        assignedlanduse = assignedlanduse($("#siteHabitat_id_input").val());
                        console.log("assignedlanduse",assignedlanduse)
                        $("#landuse_input").empty();
                        $("#landuse_input").append("<option value=''>Select one</option>");
                        j = 0;
                        while (assignedlanduse.length){
                            siteHabitatlanduse = assignedlanduse[j].landuse;
                            landuse = getSinglelanduse(siteHabitatlanduse);


                            $("#landuse_input").append("<option value='"+assignedlanduse[j].id+"'>" +
                                " |Landuse ID: " +landuse.id+
                                " |Description: " +landuse.description+
                                " | Impact: " + recordedObservations[j].status +

                                "</option>");
                            j++;
                        }
                        $("#landuse_input").change(function (){


                        })

                    })
                },
                error: function (err) {
                    console.log(err);
                }
            });


        })
    </script>
</head>
<body>
<div style="background-color: darkgray;width: fit-content">
    <div>
        <h4 style="text-align: center">Remove Landuse</h4>
        <form onsubmit="return false">
            <div class="remove_landuse" style="background-color: aqua">

                <table>
                    <tr>
                        <td>Site Habitat:</td>
                        <td><select id="siteHabitat_id_input">
                            <option value="">Select one</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Site Habitat ID:</td>
                        <td id="siteHabitat_id"></td>
                    </tr>
                    <tr>
                        <td>Site Habitat name:</td>
                        <td id="siteHabitat_name"></td>
                    </tr>
                    <tr>
                        <td>Site Name:</td>
                        <td id="site_name"></td>
                    </tr>
                </table>
            </div>


            <div class="observation" style="margin-top: 20px;background-color: aqua">
                <table>
                    <tr>
                        <td>Observation:</td>
                        <td> <select id="observation_input">
                            <option value="">Select one</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>animal ID:</td>
                        <td id="animal_id"></td>
                    </tr>
                    <tr>
                        <td>Common Name:</td>
                        <td id="animal_common_name"></td>
                    </tr>
                    <tr>
                        <td>Observation Status:</td>
                        <td id="observation_status"></td>
                    </tr>
                    <tr>
                        <td>Observation Number:</td>
                        <td id="observation_number"></td>
                    </tr>
                    <tr>
                        <td>Survey Name:</td>
                        <td id="survey_name"></td>
                    </tr>
                </table>
            </div>

        </form>
        <div class="div_but" style="text-align: center">

            <button id="assign_investigator_but">REMOVE OBSERVATION</button>
            <button >RETURN</button>
        </div>

    </div>
</div>

</body>
</html>
