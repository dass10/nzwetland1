<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD Land use</title>
    <style type="text/css">



        body{
            background-image: url("https://images.pexels.com/photos/5645557/pexels-photo-5645557.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }




        table{
            width: 280px;
            height: 560px;
            margin: 6% auto;
            padding: inherit;
            border-radius: 30px;
            overflow: hidden;
            background: linear-gradient(to right, darkseagreen, seagreen);
        }
        td{
            width: 80px;
            height: 160px;
            margin: 6% auto;
            padding: inherit;
            border-radius: 30px;

        }





        button {
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background: linear-gradient(to right, whitesmoke, darkseagreen);
            border-radius: 20px;
            transition: .5s;
        }







        span {
            color: black;
            font-size: 12px;
            font-family: "Bookman Old Style";
            bottom: 50px;
            width: 50px;
            height: 40%;

        }



    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function (){
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'http://nzwetland.herokuapp.com/api/landuse/',
                success: function (data) {
                    // location.reload();

                    i = 0;
                    while (i < data.length){
                        landuse = data[i];
                        $("#landuse_input").append("<option value='"+landuse.id+"'>"+landuse.description+" "+landuse.landusetype+"\</option>");
                        i = i + 1;
                    }

                },
                error: function (err) {
                    console.log(err);
                }
            });
            $("#add_landuse_but").click(function () {

                description = $("#landuse_description").val();
                landusetype= $("#landuse_landusetype").val();

                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'http://nzwetland.herokuapp.com/api/landuse/',
                    data: {

                        description: description,
                        landusetype: landusetype,

                    },
                    success: function (data) {
                        alert('land use added successfully');
                        location.reload();
                    },


                });

            });

        })
    </script>
</head>
<body>

        <h4 style="text-align: center" >Add Land Use</h4>
        <form onsubmit="return false">


                <table>



                    <tr>
                        <td>Description:</td>
                        <td> <input id="landuse_description" type="text" size="40">

                        </td>
                    </tr>
                    <tr>
                        <td>Land Use Type:</td>
                        <td><input id = "landuse_landusetype" type="text"  size="30"></td>
                    </tr>

                </table>
            </div>




        </form>
        <div class="div_but" style="text-align: center">

            <button id="add_landuse_but">Add Land Use</button>
            <button>RETURN</button>
        </div>

    </div>
</div>

</body>
</html>
