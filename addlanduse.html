<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD Land use</title>
    <style type="text/css">
        body{
            background-image: url("https://images.pexels.com/photos/5645557/pexels-photo-5645557.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            border-radius:50%;
            padding: 10%;
            margin: 20%;
            width: 300px;
            height: fit-content;
            border: black;
            margin-right: auto;
            margin-left: auto;
            background: linear-gradient(to right, darkseagreen, darkolivegreen);
            box-shadow: 0 0 20px 9px darkolivegreen;
        }


        button {
            font-family: "Bookman Old Style";
            width: 150px;
            margin: 10px;
            padding: 10px;
            height: 80%;
            background: linear-gradient(to right, whitesmoke, olive);
            border-radius: 20px;
            transition: .5s;
            box-shadow: 0 0 20px 9px darkolivegreen;

        }
        div{

            border-radius: 30px;
            margin: 10px;
            padding:10px;
            width: fit-content;
            height: 40%;
        }
        td{
            font-size: large;
            font-family: "Bookman Old Style";
            width: fit-content;
            margin: 20px;
            padding: 10px;
            height: 100%;
            border-radius: 20px;

        }


        input{
            text-align: center;
            font-size: large;
            margin: 15px;
            padding: 15px;
            width:170px;
            height: fit-content;
            border-radius: 30px;
            transition: .5s;
            font-family: "Bookman Old Style";
        }
        h1{
            font-size: xx-large;
            font-family: "Bookman Old Style";
            text-align: center;
        }
        label{
            font-size: large;
            font-family: "Bookman Old Style";
            text-align: center;

        }



    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function (){
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'http://nzwetland.herokuapp.com/api/landuse/',
                success: function (data) {
                    // location.reload();

                    i = 0;
                    while (i < data.length){
                        landuse = data[i];
                        $("#landuse_input").append("<option value='"+landuse.id+"'>"+landuse.description+" "+landuse.landusetype+"\</option>");
                        i = i + 1;
                    }

                },
                error: function (err) {
                    console.log(err);
                }
            });
            $("#add_landuse_but").click(function () {

                description = $("#landuse_description").val();
                landusetype= $("#landuse_landusetype").val();

                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'http://nzwetland.herokuapp.com/api/landuse/',
                    data: {

                        description: description,
                        landusetype: landusetype,

                    },
                    success: function (data) {
                        alert('land use added successfully');
                        if (confirm(' Add another land use?')) {
                            location.reload();}
                        else{
                            console.log("");
                            window.location.href = "mainmenu.html";
                        }
                    },


                });

            });

        })
    </script>
</head>
<body>
<div class="container">
    <div>
        <h1 style="text-align: center">Add Land use</h1>
        <form onsubmit="return false">


            <table>
                    <tr>
                        <td>Description:</td>
                        <td> <input id="landuse_description" type="text" size="40">

                        </td>
                    </tr>
                    <tr>
                        <td>Land Use Type:</td>
                        <td><input id = "landuse_landusetype" type="text"  size="30"></td>
                    </tr>
            </table>


        </form>
    <div class="div_but" style="text-align: center">
    <button id="add_landuse_but">Add</button>
        <button >RETURN</button>
    </div>

</div>
</div>
</body>
</html>
