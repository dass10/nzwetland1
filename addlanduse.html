<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD Land use</title>
    <style type="text/css">



        body{
            background-image: url("https://images.pexels.com/photos/5645557/pexels-photo-5645557.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

        }





        div  {
            border-radius: 20px;
            background-color: darkseagreen;
            padding: 10%;
            margin: 5%;
            height: auto;
            width: 20%;
            height: 70%;
            border: black;
            margin-right: auto;
            margin-left: auto;
            border-bottom: 2px solid darkseagreen;
            box-shadow: 0 0 20px 9px darkolivegreen;
        }


        button {

            width: 220px;
            margin: 5px;
            padding: 10px;
            height: 100%;
            background: linear-gradient(to right, whitesmoke, darkseagreen);
            border-radius: 20px;
            transition: .5s;
            box-shadow: 0 0 20px 9px darkolivegreen;
        }
        td{
            width: 120px;
            margin: 20px;
            padding: 10px;
            height: 100%;
            border-radius: 20px;

        }
        input{
            top: 100px;
            padding-left: 100px;
            width: 100px;
            height: 50px;
            border-radius: 30px;

            text-align: center;
            transition: .5s;
            font-family: "Bookman Old Style";

        }




    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function (){
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'http://nzwetland.herokuapp.com/api/landuse/',
                success: function (data) {
                    // location.reload();

                    i = 0;
                    while (i < data.length){
                        landuse = data[i];
                        $("#landuse_input").append("<option value='"+landuse.id+"'>"+landuse.description+" "+landuse.landusetype+"\</option>");
                        i = i + 1;
                    }

                },
                error: function (err) {
                    console.log(err);
                }
            });
            $("#add_landuse_but").click(function () {

                description = $("#landuse_description").val();
                landusetype= $("#landuse_landusetype").val();

                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'http://nzwetland.herokuapp.com/api/landuse/',
                    data: {

                        description: description,
                        landusetype: landusetype,

                    },
                    success: function (data) {
                        alert('land use added successfully');
                        location.reload();
                    },


                });

            });

        })
    </script>
</head>
<body>
<div class="container">
        <h4 style="text-align: center" >Add Land Use</h4>
        <form onsubmit="return false">

            <table>
                    <tr>
                        <td>Description:</td>
                        <td> <input id="landuse_description" type="text" size="40">

                        </td>
                    </tr>
                    <tr>
                        <td>Land Use Type:</td>
                        <td><input id = "landuse_landusetype" type="text"  size="30"></td>
                    </tr>
            </table>

            <button id="add_landuse_but">Add</button>
            <p> <button type="button" id="return_but"> <a href="mainmenu.html">Return</a></button></p>


        </form>
</div>
</body>
</html>
